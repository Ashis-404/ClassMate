<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logos/ClassMate.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'void': '#050507',
              'surface': '#0E0E12',
              'surface-light': '#18181F',
              'neon-purple': '#A855F7',
              'neon-cyan': '#06B6D4',
              'neon-pink': '#EC4899',
              'danger': '#EF4444',
              'success': '#10B981',
              'warning': '#F59E0B',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0E0E12 0deg, #18181F 180deg, #0E0E12 360deg)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0E0E12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      /* Light Rays Animations */
      @keyframes rayMove1 {
        0%, 100% { opacity: 0.3; transform: translateX(-50%) scaleX(1); }
        50% { opacity: 0.8; transform: translateX(-50%) scaleX(1.2); }
      }
      @keyframes rayMove2 {
        0%, 100% { opacity: 0.2; transform: translateX(-50%) scaleX(0.8); }
        50% { opacity: 0.6; transform: translateX(-50%) scaleX(1.5); }
      }
      @keyframes rayMove3 {
        0%, 100% { opacity: 0.25; transform: translateX(-50%) scaleX(1.1); }
        50% { opacity: 0.7; transform: translateX(-50%) scaleX(0.9); }
      }

      /* Gradient Text Animation */
      @keyframes gradient-x {
        0%, 100% {
          background-size: 200% 200%;
          background-position: left center;
        }
        50% {
          background-size: 200% 200%;
          background-position: right center;
        }
      }

      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
        background-size: 200% 200%;
      }    </style>

{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
